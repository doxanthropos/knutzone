<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" data-theme="dark">
<head>
{{ partial "head.html" . }}
</head>
<body>
    <a class="skip-main" href="#main">Skip to main content</a>
    <div class="container">
      <header class="common-header">
        {{ partial "header.html" . }}        
      </header>
      <main id="main" tabindex="-1">  
        <article class="post">
          <header class="post-header">
              <h1 class="post-title">{{ .Title }}</h1>
          </header>
          <div class="content">
            {{ .Content }}
          </div>
        </article>
      </main>
      {{ partial "footer.html" . }}
    </div>
</body>
</html>
